<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Arrastrar y soltar</title>
	<style>
		#div1,#div2{
			float: left;
			border: 1px solid black;
			height: 170px;
			margin: 10px;
			padding: 10px;
			width: 100px;
		}
	</style>
</head>
<body>
	<h2>Arrastrar y soltar</h2>
	<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
		<img src="img/logo.png" id="arrastre1" height="31" width="88" draggable="true" ondragstart="drag(event)">
		<img src="img/logo.png" id="arrastre2" height="31" width="88" draggable="true" ondragstart="drag(event)">
		<img src="img/logo.png" id="arrastre3" height="31" width="88" draggable="true" ondragstart="drag(event)">
		<img src="img/logo.png" id="arrastre4" height="31" width="88" draggable="true" ondragstart="drag(event)">
	</div>
	<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">		
	</div>
	<script>
		function drop(ev){
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data))
		}
		function allowDrop(ev){
			//Permite que el objeto caiga sobre el 
			ev.preventDefault();
		}
		function drag(ev){
			//Aqu√≠ guardamos en el contenedor
			ev.dataTransfer.setData("text",ev.target.id);
		}
	</script>
</body>
</html>
